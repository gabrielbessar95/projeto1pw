<body>
    <h1>FORMULARIO</h1>
    <form action="" id="formulario" method="POST" name="formulario">
    <legend> Cadastro Geral </legend>
    <div class="colunas">
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu primeiro nome!"/>
        </div>

        <div class="input-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome!"/>
        </div>
    </div>

    <div class="colunas">
        <div class="input-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Insira seu endereco!"/>
        </div>

        <div class="input-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Insira seu estado!"/>
        </div>
    </div>

    <div class="colunas">
        <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone"/>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email"/>
        </div>
    </div>
    <div class="colunas">
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha!"/>
        </div>

        <div class="input-group">
            <label for="confirmarsenha">Confirmar senha:</label>
            <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Repita sua senha!"/>
        </div>
    </div>
    <div class="colunas">
        <div class="input-group">
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="">Informar...</option>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
                <option value="x">Não Informar</option>
            </select>
        </div>
        <div class="input-group">
            <label for="newsletter">Newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter"/>
            <small>Desejo receber novidades</small>
        </div>
    </div>
    <div class="rodape">
        <button type="button" class="botao" onclick="validar()">Enviar</button>
    </div>
    <p><a style="font-family:verdana;color: rgb(60, 12, 126);" href="http://127.0.0.1:5500/Index.html">Voltar para primeira página</a></p>

    </form>

</body>
