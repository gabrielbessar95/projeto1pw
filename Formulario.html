    <title>Formulário HTML</title>

</head>
<body>
    <form class="formulario" method="post"> 
        <p>FORMULÁRIO TESTE</p>
        
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Informe seu primeiro nome*" required>
        </div>

        <div class="field">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Informe seu sobrenome*" required>
        </div>

        <div class="field">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" placeholder="Informe sua data de nascimento*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Telefone fixo:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Informe seu número de telefone fixo">
        </div>

        <div class="field">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" placeholder="Informe seu número de celular">
        </div>

        <div class="field">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço" required>
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Informe seu E-Mail*" required>
        </div>        
        <div class="field radiobox">
            <span>Quero receber novidades</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
        <input type="submit" name="acao" value="Enviar">
        <p><a style="font-family:verdana;color: rgb(60, 12, 126);" href="http://127.0.0.1:5500/Objetivos.html">Voltar</a></p>
        <p><a style="font-family:verdana;color: rgb(60, 12, 126);" href="https://www.homehost.com.br/blog/tutoriais/formulario-html/#top9">Link montando um formulário</a></p>
        
    </form>
